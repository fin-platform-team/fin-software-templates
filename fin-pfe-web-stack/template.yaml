apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: fin-pfe-web-stack
  title: Fin Web Stack
  description: |
    Web stack that creates EKS cluster and underlying application requirements with Fin PFE best practices baked in (e.g: Tagging, Security etc..)
  tags:
    - eks
    - fin-web
    - aws
    - infrastructure
spec:
  owner: group:default/fin-platform-engineering
  type: service

  parameters:
    - title: Fill in Stack requirements
      required:
        - name
      properties:
        name:
          title: Name
          type: string
          description: Unique name of the component
          ui:autofocus: true
          ui:options:
            rows: 5
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./content
        values:
          name: fin-pfe-${{ parameters.name }}-web-stack

    - id: publish
      name: Publish
      action: publish:github
      input:
        description: This is Fin ${{ parameters.name }} web stack
        repoUrl: ${{ parameters.repoUrl }}
        defaultBranch: main
        repoVisibility: public

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
